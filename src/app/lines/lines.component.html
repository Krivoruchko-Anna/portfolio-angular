<div class="lines">
    <div class="container">
        <svg class="line-container" width="100" height="100%" viewBox="0 0 100 1000">
            <path
                    *ngFor="let line of lines; let index = index"
                    #lineRef
                    class="line"
                    [attr.d]="'M ' + line.controlPoint + ',0 Q ' + line.controlPoint + ',500 ' + line.controlPoint + ',1000'"
                    fill="transparent"
                    [attr.stroke]="line.initialColor"
                    stroke-width="2"
            />
        </svg>
    </div>

    <div class="mobile-lines">
        <div
                *ngFor="let line of lines; let index = index"
                class="mobile-line"
                [ngClass]="'line-' + (index + 1)"
        ></div>
    </div>
</div>
